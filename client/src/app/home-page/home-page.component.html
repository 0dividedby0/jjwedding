<div class="bg" style="background-image: url('images/home/engagement.jpg');">
    <img *ngIf="fireworksShowing" [@fireworkAnimation]="fireworksShowing ? 'fireworksIn': 'fireworksOut'" class="fireworks" src="images/home/fireworks.gif"/>
    <div class="titleBanner">
        <!-- Standard -->
        <span class="menuItem standardText">July 2, 2022</span>
        <div class="title cursiveText">{{title}}</div>
        <span class="menuItem standardText">Woodland, WA</span>
        <!-- Mobile -->
        <div style="width: 320px; text-align: center;">
            <div class="title-mobile cursiveText">{{title}}</div>
            <span class="menuItem-mobile standardText">July 2, 2022 &nbsp;&nbsp;-&nbsp;&nbsp; Woodland, WA</span>
        </div>
    </div>
    <div class="menuBar">
        <a class="menuButton" href="story">Our Story</a>
        <a class="menuButton" href="wedding">Our Wedding</a>
        <a class="menuButton" href="rsvp">RSVP</a>
        <a class="menuButton" href="travel">Travel</a>
        <a class="menuButton" href="registry">Registry</a>
        <a class="menuButton" href="community">Community</a>
        <a class="menuButton" *ngIf="currentParty.admin || currentParty.bridal_shower" href="bridalshower">Bridal Shower</a>
    </div>
    <app-login></app-login>
</div>
